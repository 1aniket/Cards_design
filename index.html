<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="index.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/0a5e08cb2c.js" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
       
        <div class="card ">

                <h2 class="header-title">

                    <hr class="body-line"><br>

                    <i class="fa-solid fa-circle-chevron-right text-blue"></i>&#160;&#160;1 month <br>
                    </div>
                
            </div>
            <div class="card-footer">
                <Button class="footer-btn Blue">
                     BUY
                </Button>
            </div>
        </div>
